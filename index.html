<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="todo-illustration">
    <img src="./eisenhower-matrix.jpg" class="todo-illustration__img">
    <a class="todo-illustration__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-content">
    <p id="todo-content__add-block">
      <label for="todo-content__add-block__title">Add Item</label>
      <div class="todo-content__add-block__row">
        <input id="todo-content__add-block__input"class="task" type="text">
        <button class="todo-content__add-block__button button">Add</button>
      </div>
    </p>
    <h3 class="todo-content__incomplete-block__title title">Todo</h3>
    <ul id="todo-content__incomplete-block__list">
      <li class="todo-content__incomplete-block__item">
        <input type="checkbox">
        <label class="todo-content__incomplete-block__label task">Pay Bills</label>
        <input type="text" class="todo-content__incomplete-block__input task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" class="remove-icon">
        </button>
      </li>
      <li class="todo-content__incomplete-block__item_edit-mode">
        <input type="checkbox">
        <label class="todo-content__incomplete-block__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-content__incomplete-block__input_edit-mode task">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img src="./remove.svg" class="remove-icon">
        </button>
      </li>
    </ul>
    <h3 class="todo-content__complete-block__title title">Completed</h3>
    <ul id="todo-content__complete-block__list">
      <li class="todo-content__complete-block__item">
        <input type="checkbox" checked>
        <label class="todo-content__complete-block__label task">See the Doctor</label>
        <input type="text" class="todo-content__incomplete-block__input task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" class="remove-icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
