<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo__page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    <h1 class="todo__title">The Eisenhower matrix, todo list</h1>
  </header>
  <main>
    <section class="add-block">
      <div class="wrapper add-block__wrapper">
        <h3 class="add-block__title title">Add Item</h3>
        <div class="add-block__row">
          <input type="text" id="add-block__input" class="task input input_text">
          <button class="add-block__button button">Add</button>
        </div>
      </div>
    </section>
    <section class="incomplete-block">
      <div class="wrapper incomplete-block__wrapper">
        <h3 class="incomplete-block__title title">Todo</h3>
        <ul id="incomplete-block__list" class="incomplete-block__list list">
          <li class="incomplete-block__item item">
            <input type="checkbox" class="input input_check">
            <label class="incomplete-block__label task label">Pay Bills</label>
            <input type="text" class="task incomplete-block__input input input_text">
            <button class="button button_edit incomplete-block__button">Edit</button>
            <button class="button button_delete incomplete-block__button">
              <img src="./remove.svg" class="remove-icon">
            </button>
          </li>
          <li class="incomplete-block__item_edit-mode item">
            <input type="checkbox" class="input input_check">
            <label class="incomplete-block__label task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task incomplete-block__input_edit-mode input input_text">
            <button class="button button_edit incomplete-block__button">Save</button>
            <button class="button button_delete incomplete-block__button">
              <img src="./remove.svg" class="remove-icon">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section class="complete-block">
      <div class="wrapper complete-block__wrapper">
        <h3 class="complete-block__title title">Completed</h3>
        <ul id="complete-block__list" class="complete-block__list list">
          <li class="complete-block__item item">
            <input type="checkbox" checked class="input input_check complete-block__input_check">
            <label class="complete-block__label task label">See the Doctor</label>
            <input type="text" class="task complete-block__input_text input input_text">
            <button class="button button_edit complete-block__button">Edit</button>
            <button class="button button_delete complete-block__button">
              <img src="./remove.svg" class="remove-icon">
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
