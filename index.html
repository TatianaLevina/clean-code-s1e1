<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo__page">
  <div class="todo-illustration">
    <img src="./eisenhower-matrix.jpg" class="todo-illustration__img">
    <a class="todo-illustration__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-content">
    <p id="todo-content__add-block">
      <label for="todo-content__add-block__title" class="todo-content__add-block__title title">Add Item</label>
      <div class="todo-content__add-block__row">
        <input type="text" id="todo-content__add-block__input" class="task input input_text">
        <button class="todo-content__add-block__button button">Add</button>
      </div>
    </p>
    <h3 class="todo-content__incomplete-block__title title">Todo</h3>
    <ul id="todo-content__incomplete-block__list" class="todo-content__incomplete-block__list list">
      <li class="todo-content__incomplete-block__item item">
        <input type="checkbox" class="input input_check">
        <label class="todo-content__incomplete-block__label task label">Pay Bills</label>
        <input type="text" class="task todo-content__incomplete-block__input input input_text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" class="todo-content__remove-icon">
        </button>
      </li>
      <li class="todo-content__incomplete-block__item_edit-mode item">
        <input type="checkbox" class="input input_check">
        <label class="todo-content__incomplete-block__label task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task todo-content__incomplete-block__input_edit-mode input input_text">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img src="./remove.svg" class="todo-content__remove-icon">
        </button>
      </li>
    </ul>
    <h3 class="todo-content__complete-block__title title">Completed</h3>
    <ul id="todo-content__complete-block__list" class="todo-content__complete-block__list list">
      <li class="todo-content__complete-block__item item">
        <input type="checkbox" checked class="input input_check">
        <label class="todo-content__complete-block__label task label">See the Doctor</label>
        <input type="text" class="task todo-content__complete-block__input input input_text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" class="todo-content__remove-icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
